<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/navbar.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <title>NAVBAR</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid nav-wrapper">
      <div class="navbar-brand">
        <span class="h1">SAILOR</span>
      </div>
      <button class="btn btn-danger px-sm-4 px-1 order-lg-last">
        Get Started
      </button>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav mr-auto mx-auto">
          <li class="nav-item">
            <a href="#" class="nav-link active">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" id="dd">About</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">About Us</a>
              <a class="dropdown-item" href="#">Team</a>
              <a class="dropdown-item" href="#">Testimonials</a>
            </div>
          </li>
          <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Portfolio</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".navbar-toggler").click(() => {
        $(".navbar-toggler-icon").toggleClass("navbar-toggler-icon-close");
        $(".nav-wrapper").toggleClass("collap");
      });

      $("body").click((e) => {
        if ($(".collap").is($(e.target))) {
          $(".navbar-toggler-icon").click();
        }
      });

      $("#nav").click((e) => {
        if ($("#nav").is($(e.target))) {
          $(".navbar-toggler-icon").click();
        }
      });
    });
  </script>
</body>

</html>
